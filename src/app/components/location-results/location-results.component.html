<ul *ngIf="searchResults.length > 0" class="searchresults-list">
    <li *ngFor="let result of searchResults" class="searchresuts-list__item">
        <span (click)="handleClick(result.latitude, result.longitude)"
            class="searchresuts-list__item__content">{{result.name}}, {{result.admin1}},
            {{result.country}}</span>
    </li>
</ul>
